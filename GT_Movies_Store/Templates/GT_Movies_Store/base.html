{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'GT_Movies_Store/style.css' %}?v=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Bootstrap CSS (Fix Issue #2) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS (Fix Issue #1) -->
    <link rel="stylesheet" href="{% static 'GT_Movies_Store/style.css' %}?v=2">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container d-flex">
        <a class="navbar-left text-white" href="/welcome">GT Movies Store</a>

        <div class="navbar-right ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/about">About</a>
                </li>
               {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/cart" class="btn btn-warning d-flex align-items-center">
                            <img src="{% static 'GT_Movies_Store/assets/cart-icon.png' %}" width="20px" height="20px" alt="Cart">
                            <span class="ms-2">Cart</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/account">Account</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login">Login/Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="text-center mt-4 py-3">
    <p>&copy; Alexander 2 2340 Spring2025</p>
</footer>

</body>
</html>
