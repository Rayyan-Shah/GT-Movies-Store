{% extends "GT_Movies_Store/base.html" %}
{% block content %}
<div class="container my-5">
    <h2>Checkout</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Movie</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.movie.title }}</td>
                    <td>${{ item.movie.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.total_price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h4>Total: ${{ cart_total }}</h4>

    <form method="POST" action="{% url 'confirm_checkout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirm Order</button>
    </form>

    <a href="{% url 'cart' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
